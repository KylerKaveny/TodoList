<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
    </head>
    <body>
        <div class="topHeader">
            <h1 class="mainHeader">Todo List</h1>
        </div>
        <div class="contentContainer">
            <div class="sidebar">
                <h2 class="sidebarHeader">Projects</h2>
                <button class="createNewProjectBtn">Create New</button>
                <div class="projectList">
                    <button class="projectBtn">first project</button>
                </div>
            </div>
            <div class="projectContainer">
                <div class="projectContent">
                    <div class="projectContentHeader">
                        <h3 class="headerName">First Project</h3>
                        <button class="createTodoBtn">+</button>
                    </div>
                    <div class="listOfTodosContainer">
                        <ul>
                            <li class="listItem">
                                <p class="listItemName">test</p>
                                <p class="dueDate"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
